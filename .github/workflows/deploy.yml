name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Setup project directory
          PROJECT_DIR="/home/${{ secrets.USERNAME }}/masuddh.id"
          
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "ğŸ“‚ Cloning repository..."
            cd /home/${{ secrets.USERNAME }}
            git clone https://github.com/${{ github.repository }}.git
            cd masuddh.id
          else
            echo "ğŸ“‚ Updating repository..."
            cd "$PROJECT_DIR"
            git fetch origin
            git reset --hard origin/main
          fi
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose down || true
          
          # Clean up old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f || true
          
          # Build and start new containers
          echo "ğŸš€ Building and starting new containers..."
          docker-compose up -d --build
          
          # Wait for container to be ready
          echo "â³ Waiting for container to be ready..."
          sleep 15
          
          # Check if container is running
          if docker-compose ps | grep -q "Up"; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site available at: http://${{ secrets.HOST }}:8080"
          else
            echo "âŒ Deployment failed - container not running"
            echo "Container logs:"
            docker-compose logs
            exit 1
          fi
          
          # Show final status
          echo ""
          echo "ğŸ“Š Container status:"
          docker-compose ps